<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Restaurant Login & Signup</h1>

            <div class="toggle-buttons">
                <button id="login-toggle" class="toggle-button active">Login</button>
                <button id="signup-toggle" class="toggle-button">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
                <p class="form-message">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="form-button">Sign up</button>
                <p class="form-message">Already have an account? <a href="#" id="show-login">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
